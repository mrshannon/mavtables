default_action reject;  # reject unmatched packets

# UDP interface.
udp {
    port 14500;
    address 127.0.0.1;
    max_bitrate 262144;  # 256 bps
}

# Serial interface.
serial {
    device ./ttyS0;
    baudrate 57600;
}

# Default chain.
chain default
{
    reject if HEARTBEAT;

    accept with priority -1 if ATTITUDE;
    accept with priority 1 if ENCAPSULATED_DATA;
    accept if GLOBAL_POSITION_INT;
    accept;
}
