default_action reject;  # reject unmatched packets

# UDP interface.
udp {
    port 14500;
    address 127.0.0.1;
    max_bitrate 4194304;  # 4 Mbps
}

# Serial interface 1.
serial {
    device ./ttyS0;
    baudrate 57600;
}

# Serial interface 2.
serial {
    device ./ttyS2;
    baudrate 57600;
}

# Default chain.
chain default
{
    reject if HEARTBEAT;
    accept;
}
