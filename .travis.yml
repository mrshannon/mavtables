language: cpp
jobs:
  include:
    - os: linux
      dist: trusty
      env: COMPILER_NAME
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - lcov
            - cmake
            - libboost-all-dev
      env:
        - COMPILER="CC=gcc-7 && CXX=g++-7"
        - BEFORE_INSTALL="pip install --user cpp-coveralls"
        - AFTER_SUCCESS="coveralls --exclude lib --exclude tests --gcov-options \'\-lp\'"
      script: make COVERAGE=On test
    - os: linux
      dist: trusty
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - clang-5.0
            - cmake
            - libboost-all-dev
      env:
        - COMPILER="CC=clang-5.0 && CXX=clang++-5.0"
        - BEFORE_INSTALL=""
        - AFTER_SUCCESS=""
      script: make test
    - os: osx
      osx_image: xcode9
      script: make test
      env:
        - COMPILER=""
        - BEFOR_INSTALL="brew update && brew install ctags"
        - AFTER_SUCCESS=""


before_install:
    - eval "${BEFORE_INSTALL}"
    - eval "${COMPILER}"
    - $CXX --version

after_success:
    - eval "${AFTER_SUCCESS}"
